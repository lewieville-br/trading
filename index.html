<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trading Journal</h1>
    </header>
    <main>
        <section id="add-trade">
            <h2>Add a Trade</h2>
            <form id="tradeForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="entry">Entry Price:</label>
                <input type="number" id="entry" step="0.01" required>

                <label for="exit">Exit Price:</label>
                <input type="number" id="exit" step="0.01">

                <label for="investment">Investment Amount:</label>
                <input type="number" id="investment" step="0.01" required>

                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>

                <button type="submit">Add Trade</button>
            </form>
        </section>

        <section id="trade-history">
            <h2>Trade History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>Investment</th>
                        <th>Profit/Loss</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="tradeTable">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
